<form class="form-signin" (ngSubmit)="login()">
      <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
      <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
      <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email">
      </div>
      <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password">
      </div>
     
      <button class="btn  btn-primary btn-block" type="submit">Sign in</button>
      <!-- <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p> -->
      <button class="btn  btn-primary btn-block" type="submit" (click)="signInWithFB()" ><i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook</button>
    </form>

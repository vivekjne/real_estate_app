<form class="form-signin" [formGroup]="registerForm" (ngSubmit)="register()">
      <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
      <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>

           <div class="form-group">
      <label for="fname" class="sr-only">First Name</label>
      <input type="text" id="fname" class="form-control" placeholder="First Name" required autofocus formControlName="firstName">
      </div>
      <p style="color:red" *ngIf="submitted&&!registerForm.controls.firstName.valid">*First Name is required</p>
           <div class="form-group">
      <label for="lname" class="sr-only">Last Name</label>
      <input type="text" id="lname" class="form-control" placeholder="last Name" required autofocus formControlName="lastName">
      </div>

      <p style="color:red" *ngIf="submitted&&!registerForm.controls.lastName.valid">*Last Name is required</p>
      
      <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="email">
      </div>
      <p style="color:red" *ngIf="submitted&&!registerForm.controls.email.valid">*Email is required or not valid</p>
      
      <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
      </div>
      <p style="color:red" *ngIf="submitted&&!registerForm.controls.password.valid">*Password must be 6 characters</p>
     
      <button class="btn btn-lg btn-default btn-block" type="submit">Sign Up</button>

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signInWithFB()"><i class="fa fa-facebook" aria-hidden="true"></i> Sign Up with Facebook</button>

  
    </form>
          <div class="col-md-4 offset-md-4">
         
         </div>
